<!DOCTYPE html>
<html>
<head>
  <title>Login or Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      width: 300px;
    }

    .form-container h2 {
      margin: 0 0 20px;
      color: #007bff;
    }

    .form-group {
      margin: 10px 0;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .login-button, .register-button {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover, .register-button:hover {
      background-color: #0056b3;
    }

    .toggle-link {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container" id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button class="login-button" type="button" onclick="login()">Log In</button>
        <div class="toggle-link">
          Don't have an account? <a href="#" onclick="showRegistrationForm()">Sign Up</a>
        </div>
      </form>
    </div>

    <div class="form-container" id="register-container">
      <h2>Sign Up</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="new-username">Username:</label>
          <input type="text" id="new-username" name="new-username" required>
        </div>
        <div class="form-group">
          <label for="new-password">Password:</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>
        <button class="register-button" type="button" onclick="register()">Register</button>
        <div class="toggle-link">
          Already have an account? <a href="#" onclick="showLoginForm()">Log In</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function showRegistrationForm() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("register-container").style.display = "block";
    }

    function showLoginForm() {
      document.getElementById("login-container").style.display = "block";
      document.getElementById("register-container").style.display = "none";
    }

    // Rest of your JavaScript functions...
  </script>
</body>
</html>
